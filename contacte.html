  <header class="contacte-header">

    <nav>

      </ul>

  <main class="contacte-content">
    <h2>Envia'ns un missatge</h2>
    <p>Si tens preguntes, suggeriments o vols compartir la teva passió per la NBA, no dubtis a escriure'ns!</p>

    <form class="contact-form">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Correu electrònic:</label>
      <input type="email" id="email" name="email" required />

      <label for="missatge">Missatge:</label>
      <textarea id="missatge" name="missatge" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>
